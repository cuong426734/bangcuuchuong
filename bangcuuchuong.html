<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Bảng cửu chương</h2>
<script>
let abc = "<table border='1' width='300' cellspacing='0' cellpadding='15'>";
for (i=1; i <= 8; i++){
    abc +="<tr>";
    for (j = 1; j <= 10; j++){
        abc +="<td>"+(i+1)+"x"+j+"="+eval((i+1)*j)+"</td>";
    }
    abc +="<tr>";
}
abc +="<table>";
document.write(abc);
</script>
</body>
</html>
